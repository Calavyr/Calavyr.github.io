<head>
    <title>Image Encoder</title>
</head>

<body>
    <input id="imageInput" type="file" accept="image/*">
    <button id="horizontifyButton">Horizontify</button>
    <button id="dehorizontifyButton">Dehorizontify</button>
    <button id="saveButton">Save image</button>
    <br><br>
    Input:<br><canvas id="inputCanvas" height="10px" width="10px"></canvas>
    <br><br>
    Output:<br><canvas id="outputCanvas" height="10px" width="10px"></canvas>
    <script src="image-encoder.js"></script>
</body>
