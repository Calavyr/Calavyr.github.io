<!DOCTYPE html>
<html>
<head>
    <title>Cat Scroller</title>
</head>
<style>
	#container {
		text-align: center;
		font-size: 96px;
	}
	#notcontainer {
		position: fixed;
		top: 20px;
		right: 20px;
		font-size: 48px;
	}
</style>
<body>
	<div id='notcontainer'>
		<span id="count">0</span>
	</div>
		
  	<div id='container'>

    </div>
</body>
<body onload="fillDataTop(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); ">
</body>
<element onscroll="fillData()">
<script>
	var count = 0
	
	let fillDataTop = () => {
        let ele = document.getElementById('container');
        ele.innerHTML += '^----^<br>|  OwO  |<br>';
		count = count + 1;
		document.getElementById("count").innerHTML = count;
    }
	let fillData = () => {
        let ele = document.getElementById('container');
        ele.innerHTML += '|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|<br>';
		count = count + 1;
		document.getElementById("count").innerHTML = count;
    }
	window.onscroll = function(e) {
		if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 250)) {
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
		}
		if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()
			fillData()	
		}
	}
};
</script>
</html>
