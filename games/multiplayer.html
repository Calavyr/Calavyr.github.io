<script>
window.addEventListener("click", function() {
uploadStats(getData("cur") + getData("multi"), getData("multi"))
})


function uploadStats(currency, multi) {
	const db = getDatabase();
	set(ref(db, 'data/' + 0) {
	"money": currency,
	"multiplier": multi
	})
}

function getData(thing) {

const db = getDatabase(app);
const money = ref(db, 'data/' + 0 + 'money');
const multiplier = ref(db, 'data/' + 0 + 'multiplier');

if (thing == "cur") {
onValue(money, (snapshot) => {
return snapshot.val()
}
}
if (thing == "multi") {
onValue(multiplier, (snapshot) => {
return snapshot.val()
}
}

}

setInterval(function() {
document.getElementById("currencyCont").innerHTML = "Money: " + getData("cur")
document.getElementById("multiCont").innerHTML = "Multi: " + getData("multi")
}, 100)



</script>
