<head>
<title>Lineage</title>
<meta name="google" content="notranslate" />
</head>

<style>
#body {
overflow: hidden;
}

h1, p {
user-select: none;
}

#leftContainer {
position: absolute;
top: 0;
left: 0;
height: 75%;
width: 30%;
text-align: center;
background: #dedede;
}

#centerContainer {
z-index: 1;
position: absolute;
top: 0;
left: 30%;
height: 75%;
width: 50%;
text-align: center;
background: #dedede;
border-left-style: solid;
border-right-style: solid;
}

#rightContainer {
position: absolute;
top: 0;
left: 80%;
height: 75%;
width: 20%;
text-align: center;
background: #dedede;
}

#logs {
z-index: 2;
position: absolute;
top: 75%;
left: 0;
height: 55%;
width: 100%;
background: #c7c7c7;
border-top-left-radius: 25px;
border-top-right-radius: 25px;
}

#logTop {
position: absolute;
top: 0;
left: 0;
height: 10%;
width: 100%;
background: #cdcdcd;
border-top-style: solid;
border-bottom-style: outset;
border-top-left-radius: 25px;
border-top-right-radius: 25px;
}

#logInput {
position: absolute;
top: 12%;
left: 2.5%;
height: 90%;
width: 95%;
background: #c7c7c7;
overflow-y: scroll;
}

.logText {
font-size: 24px;
line-height: 2px;
}


#attributes {
position: absolute;
top: 50%;
left: 5%;
height: 30%;
width: 90%;
background: #cdcdcd;
border-style: solid;
border-radius: 10px;
}

#attributes h1 {
position: absolute;
top: 0;
width: 100%;
height: 0;
display: flex;
align-items: center;
justify-content: center;
font-size: 36px;
}

#attributes p {
font-size: 24px;
line-height: 2px;
}

</style>

<body id="body">

<div id="leftContainer">

<div id="attributes">
<h1>Attributes</h1>

</div>

</div>

<div id="centerContainer">
<h1>Test2</h1>
</div>

<div id="rightContainer">
<h1>Test3</h1>
</div>

<div id="logs">

<div id="logTop"></div>
<div id="logInput"></div>

</div>
</body>

<script>
var strength = 1
var toughness = 1
var speed = 1
var intelligence = 1
var charisma = 1






setInterval(function() {
let placeholder = document.getElementById("attributes")
let string = ""
string += "<p>Strength: " + strength + "</p>"
string += "<p>Toughness: " + toughness + "</p>"
string += "<p>Speed: " + speed + "</p>"
string += "<p>Intelligence: " + intelligence + "</p>"
string += "<p>Charisma: " + charisma + "</p>"
placeholder.innerHTML = "<h1>Attributes</h1><br><br>" + string
}, 100)

var logs = document.getElementById("logs")
var logTop = document.getElementById("logTop")

var mouseY = 0


var dragging = false

logTop.addEventListener("mousedown", function() {
toggleDrag("down")
})
document.addEventListener("mouseup", function() {
toggleDrag("up")
})

function toggleDrag(state) {
if (state == "down") {
dragging = true
return
}
if (state == "up") {
dragging = false
return
}
}

document.addEventListener("mousemove", function() {
mouseY = window.event.clientY
if (dragging == true) {
	if (mouseY > window.innerHeight / 2 && mouseY < window.innerHeight - logTop.scrollHeight) {
	logs.style.top = window.innerHeight - (window.innerHeight - mouseY) - window.innerHeight * 0.01875
	document.getElementById("leftContainer").style.height = window.innerHeight - (window.innerHeight - mouseY) + 5
	document.getElementById("attributes").style.top = window.innerHeight - (window.innerHeight - mouseY)
	document.getElementById("centerContainer").style.height = window.innerHeight - (window.innerHeight - mouseY) + 5
	document.getElementById("rightContainer").style.height = window.innerHeight - (window.innerHeight - mouseY) + 5
	}
}
});


function log(text) {
var logInput = document.getElementById("logInput")
logInput.innerHTML += "<p class='logText'>" + text + "</p>"
}


</script>
