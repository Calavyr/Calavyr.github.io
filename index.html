<head>
<title>GameHub</title>
</head>

<style>
	
#buttons {
text-align: center;
float: center;
}

button {
width: 75%;
margin: 0 auto;
border-radius: 20px;
border-width: 5px;
padding: 20px;
display: block;
font-size: 24px;
}


</style>


<body>
<div id="buttons">
	<button onClick="game('powergame')">Power Game</button><br>
	<button onClick="game('monclicker')">MonClicker</button><br>
	<button onClick="game('rpg')">RPG Game</button><br>
	<button onClick="game('airhockey')">Air Hockey</button><br>
	<button onClick="game('scroll')">Scroll</button><br>
	<button onClick="game('job')">Job</button><br>
</div>
</body>

<script>
function game(gamename) {
	window.location.href = '/' + gamename;
}
</script>
