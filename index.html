<head>
<title>GameHub</title>
<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<style>
	
#buttons {
text-align: center;
float: center;
}

button:hover {
background-color: #dddddd;
}

button {
width: 75%;
height: 15%;
margin: 0 auto;
border-radius: 50px;
border-width: 25%;
padding: 20px;
display: block;
font-size: 24px;
}


</style>


<body>
<div id="buttons">
	<button onClick="game('powergame')">Power Game</button>
	<button onClick="game('monclicker')">MonClicker</button>
	<button onClick="game('rpg')">RPG Game</button>
	<button onClick="game('airhockey')">Air Hockey</button>
	<button onClick="game('scroll')">Scroll</button>
	<button onClick="game('job')">Job</button>
</div>
</body>

<script>
function game(gamename) {
	window.location.href = '/' + gamename;
}
</script>
