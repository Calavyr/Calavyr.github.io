<html>
<head>
<title>Click if you're cool</title>
</head>

<style>
body {
	background-color: "#6a22f0";
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	cursor: crosshair;
}
</style>

<body id="body" style="background-color:#6a22f0">

</body>

<script>
var body = document.getElementById("body")

body.addEventListener("click", function(event) {
	var ele = document.createElement('div')
	ele.style.width = "15%"
	ele.style.height = "5%"
	ele.style.color = "White"
	ele.style.position = "Absolute"
	ele.style.left = event.clientX - 135
	ele.style.top = event.clientY - 20
	ele.style.fontSize = "36px"
	ele.textContent = "Eddie is the coolest"
	document.body.appendChild(ele)
	setTimeout(function() {
		ele.remove()
	}, 300)
})
</script>
</html>
